<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Set Confirmation</title>
</head>
<body>
    <h2>Password Set Confirmation</h2>
    <p>Hello {{ user.username }},</p>
    <p>Your password reset request has been confirmed. Please set your new password:</p>
    <form method="post">
        {% csrf_token %}
        {{ form.new_password1.label_tag }}
        {{ form.new_password1 }}
        <br>
        {{ form.new_password2.label_tag }}
        {{ form.new_password2 }}
        <br>
        <button type="submit">Set Password</button>
    </form>
</body>
</html>
