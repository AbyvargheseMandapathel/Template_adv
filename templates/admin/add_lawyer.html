<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Lawyer</title>
</head>
<body>
    <h2>Add Lawyer</h2>
  
    {% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
    {% endif %}
  
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="id_first">first name:</label>
        <input type="text" name="first_name" id="first_name" required><br>
        <label for="id_first">second name:</label>
        <input type="text" name="last_name" id="last_name" required><br>
        <label for="id_email">Email:</label>
        <input type="email" name="email" id="email" required><br>
        <label for="id_adharno">Aadhar No:</label>
        <input type="text" name="adharno" id="adharno" required><br>
        <label for="id_address">Address:</label>
        <input type="text" name="address" id="address" required><br>
        <label for="id_dob">dob:</label>
        <input type="date" name="dob" id="dob" required><br>
        <label for="id_pin">pin:</label>
        <input type="text" name="pin" id="pin" required><br>
        <select class="form-select" id="state" name="state" required >
            <option value="" disabled selected>State</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
            <option value="Lakshadweep">Lakshadweep</option>
            <option value="Delhi">Delhi</option>
            <option value="Puducherry">Puducherry</option>
        </select>  
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone Number" required oninput="formatPhoneNumber()" onchange="validatePhoneNumber()">
        
        
        <!-- New fields for LawyerProfile -->
        <label for="id_specialization">Specialization:</label>
        <select name="specialization" id="specialization" required>
            <option value="family">Family Lawyer</option>
            <option value="criminal">Criminal Lawyer</option>
            <option value="consumer">Consumer Lawyer</option>
        </select><br>
        
        <label for="id_start_date">Start Date:</label>
        <input type="date" name="start_date" id="start_date" required><br>
        
        <!-- <label for="id_experience">Experience (in years):</label>
        <input type="number" name="experience" id="experience" required><br> -->
        
        <label for="id_profile_picture">Profile Picture:</label>
        <input type="file" name="profile_picture" id="profile_picture"><br>
        
        <button type="submit">Create Lawyer</button>
    </form>
</body>
</html>
